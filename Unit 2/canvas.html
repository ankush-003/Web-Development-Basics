<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Canvas & SVG</title>
    <style>
        canvas {
            border: 2px double black;
            margin: 10px;
        }
        svg {
            border: 2px double black;
            margin: 10px;
        }
    </style>
    <script src="/canvas.js" type="text/javascript">
    </script>
</head>
<body onload="init()">
    <!-- 
        The canvas element has no drawing abilites of its own. All drawing must be done inside a JavaScript using the context object.
        object.getContext("2d")

        fillRect(x, y, width, height)
        strokeRect(x,y,width,height)
        clearRect(x,y,width,height)
        moveTo(x,y) -> moves the pen to the specified coordinates
        lineTo(x,y) -> draws a line from current draing position to specified one
        arc(x,y,t,startingAngle,endingAngle,anticlockwise) (default is clockwise)
        arcTo(x1,y1,x2,y2,radius)
     -->
     <h3>Canvas:</h3>
     <canvas id="canvas" width="450px" height="470px">
     </canvas><br>
     <h3>SVG:</h3>
     <!-- 
        SVG stands for Scalable Vector Graphics
        svg graphics do not lose any qualities when zoomed
      -->
      <svg id="svg" width="450px" height="300px">
        <circle cx="70" cy="70" r="50" stroke="green" stroke-width="4px" fill="red"></circle>
        <ellipse cx="370" cy="120" rx="50" ry="100" style="fill:yellow;stroke: cyan;stroke-width: 4;"></ellipse>
        <polygon points="150 100,300 100,300 200,150 200,225 50" style="fill: lime;stroke:blueviolet;stroke-width:4;"
      </svg>
</body>
</html>
