    <script>
        // Inline event
        function func1() {

        // Event Listeners
            //element.addEventListener("event", function or function_name) [event: click,dblclick]
        function func3() {
            event.target.style.color="red";
            event.target.innerHTML = "Clicked";
        }    

        function func2() {
            document.querySelector("h2").addEventListener("click",func3)
        }

        
    </script>
