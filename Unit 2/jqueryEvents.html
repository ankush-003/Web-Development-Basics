<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events In JQuery</title>
    <!-- <script type="text/javascript" src="../jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").append("<b>sample Text<b/>");//appended to paragraph
            $("p").after("<p> Appended Text </p>")
            $("button#but1").click(function() {
                $("p").before("<h3> testing JQuery </h3>");
                $("p:last").addClass("intro")
            })

            $("#but2").click(function() {
                $("p.o2").css("background","white");
                $("p.o2").css("color","black");
                alert("Paragraph content: " + $("p.o2").text());// or .html
            })

            $("#but3").click(function() {
                $("input:text").val("Ankush")
            })

            // $(":text").focus(function(){
            //     $(this)
            //     .css("background","black")
            //     .css("color","white");
            // })
            // .blur(function(){
            //     $(this)
            //     .css("background","white")
            //     .css("color","black");
            // })
            // Adding multiple event listeners
            $(":text").on({
                focus:function() {
                    $(this)
                    .css("background","black")
                    .css("color","white");
                },
                blur:function() {
                    $(this)
                    .css("background","white")
                    .css("color","black");
                }
            })


        })
    </script>
    <style>
        body {
            color: white;
            background-color: black;
        }
        .intro {
            font-size: 125%;
            color: cyan;
        }
        div {
            border: 2px solid white;
            border-radius: 12px;
            padding: 12px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
    <h3>Output 1</h3>
    <p>Paragraph</p>
    <p>Paragraph2</p>

    <button id="but1">Click Me</button>
    </div>
    <div>
        <h3>Output 2</h3>
        <p class="o2"></p>
        <button id="but2">Click Me</button>
    </div>
    <div>
        <h3>Output 3</h3>
       Name: <input type="text">
       <button id="but3">Default</button>
    </div>
</body>
</html>
