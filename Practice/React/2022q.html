<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        div.container {
            margin: 1em;
            padding: 2em;
            border: 2px solid white;
        }
        input:focus {
            outline-color: orange;
            size: 10;
            margin: auto;
            padding: auto;
        }
        .vegetable {
            display: flex;
            align-items: center;
            gap: 1em;
        }
    </style>
</head>
<body>
    <div class="root">
        
    </div>
    <script type="text/babel">
        var Vegetables = [
            {name: "Tomato", price: 10,img:"https://images.pexels.com/photos/533280/pexels-photo-533280.jpeg?cs=srgb&dl=pexels-pixabay-533280.jpg&fm=jpg"},
            {name: "Potato", price: 20,img:"https://media.istockphoto.com/id/1300367338/photo/potatoes.jpg?b=1&s=170667a&w=0&k=20&c=bPM-hhemQ1nO3EbVoFFnpvU5tAqb8kMPfbvBS-lUEy4="},
            {name: "Onion", price: 30,img:"https://cdn.pixabay.com/photo/2016/06/02/01/35/vegetables-1430062__340.jpg"},
        ]
        class Form extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    bill: 0,
                    items: []
                }
                this.butStyle = {
                    backgroundColor: "white",
                    color: "black",
                    border: "2px solid white",
                    padding: "5px",
                    margin: "5px",
                    borderRadius: "5px"
                }
            }
            handleSubmit = (event) => {
                event.preventDefault();
                var bill = 0;
                this.state.items.forEach((item) => {
                    bill += item.price * item.qty;
                });
                this.setState({
                    bill: bill
                });
            }
            handleChange = (event) => {
                Vegetables = this.props.Vegetables;
                var value = event.target.value;
                // var items = this.state.items;
                // items[index].price = value;
                var index = (event.target.id);
                console.log(Vegetables[index]);
                this.setState(prevState => ({
                    items: [...prevState.items, {name: Vegetables[index].name, price: Vegetables[index].price, qty: value}]
                }));
            }
            render() {
                return (
                    <div className="container">
                        <h1>Vegetable Shop</h1>
                        <div onSubmit={this.handleSubmit} className="vegetable">
                            {this.props.Vegetables.map((vegetable, index) => (
                                <div>
                                    <h3>Vegetable: {vegetable.name}</h3>
                                    <h3>Price: {vegetable.price}</h3>
                                    <img src={vegetable.img} alt="vegetable" width="100" height="100" /><br/>
                                    <input type="number" id={index} onChange={this.handleChange} />
                                </div>
                            ))}
                        </div>
                        <button onClick={this.handleSubmit} style={this.butStyle}>Submit</button>
                        <h2>Your Bill: {this.state.bill}</h2>
                    </div>
                );
            }
        }
        ReactDOM.render(<Form Vegetables={Vegetables} />, document.querySelector(".root"));
    </script>

</body>
</html>
