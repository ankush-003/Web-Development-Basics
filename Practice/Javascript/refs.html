<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>References in React</title>
    <!-- Imports for React -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        class Data extends React.Component {
            constructor(props) {
                super(props);
                this.btnData = React.createRef();
            }
            handleClick = () => {
                console.log(this.btnData.current.value);
                this.btnData.current.value = "Clicked";
                this.btnData.current.style.backgroundColor = "red"; 
                this.btnData.current.type = "text";
            }
            render() {
                return (
                    <div>
                        <input type="button" name="" onClick={this.handleClick} value='click Me' ref={this.btnData}/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Data />, document.getElementById('root'));
    </script>
</body>
</html>
