<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table!</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        table {
            border-collapse: collapse;
            margin: 10px;
            width: 50%;
        }
        td, th {
            border: 1px solid orange;
            padding: 10px;
        }
    </style>
</head>
<body>
    <label for="rows">Enter Number of rows</label>
    <input type="number" id="rows" name="rows">
    <label for="cols">Enter Number of columns</label>
    <input type="number" id="cols" name="cols">
    <button onclick="createTable()">Create Table</button>
    <table id="table">

    </table>
    <script>
        function createTable() {
            let table = document.createDocumentFragment();
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("cols").value;
            // let heading = document.createElement("h3");
            // heading.textContent = `Table with ${rows} rows and ${cols} columns`;
            
            // table.appendChild(document.createElement('caption').appendChild(heading));
            for (let i = 1; i <= rows; i++) {
                let tr = document.createElement("tr");
                for (let j = 1; j <= cols; j++) {
                    let td = document.createElement("td");
                    td.textContent = `${i * j}`;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.querySelector("table").appendChild(table);
        }
    </script>
</body>
</html>
