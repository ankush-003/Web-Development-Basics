<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to States</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <style>
        body{
            color: aliceblue;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 
        -> can be only used within class
        -> Three methods:
            i) Mounting
            ii) Updating
            iii) Unmounting
        class MyClass extends React.Components {
        }
     -->
    <div id="id01"></div>
    <script type="text/babel">
        // React attributes should Camel Case 
        // To create alert we use reference
        class Counter extends React.Component {
            constructor() {
                super()
                    // Using states
                    // this.state={val:0};

                    //Using reference
                    this.myref=React.createRef();
            }
            render() {
                // <input type="text" value={this.state.val}/>
                alert("This is rendering");
                return (
                    <div>
                    <button onClick={this.dec}>-</button>
                    <input type="text" ref={this.myref}/>
                    <button onClick={this.inc}>+</button>
                    </div>    
                )
            }
            inc=()=>{
                //this.setState({val:this.state.val+1})
                this.myref.current.value++;
            }
            dec=()=>{
                // this.setState({val:this.state.val-1})
                this.myref.current.value--;
            }
        }
        ReactDOM.render(<Counter/>,document.querySelector("#id01"));
    </script> 
</body>
</html>
