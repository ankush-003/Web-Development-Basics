<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        body{
            color: whitesmoke;
            background-color: black;
        }
        div {
            border: 2px solid white;
            border-radius: 12px;
            padding: 20px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <div id="id01"></div>
    <script type="text/babel">
        class Demo extends React.Component {
            constructor() {
                super()
                this.myref=(ele)=>{
                    this.setref=ele;
                }
            }
            render() {
                return(
                    <div>
                        <input type="text" onKeyPress={this.show}/>
                        <h2 ref={this.myref}></h2>
                    </div>    
                )
            }
            show=(e)=> {
                var txt=e.key;
                this.setref.innerHTML += txt;
            }
        }
        ReactDOM.render(<Demo/>,document.querySelector("#id01"))
    </script>
</body>
</html>
