<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating List in React</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        body{
            color: whitesmoke;
            background-color: black;
        }
        div {
            border: 2px solid white;
            border-radius: 12px;
            padding: 20px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <div id="id01"></div>
    <input id="id02">
    <script type="text/babel">
        var arr1=["book1","book2","book3"];
        function BookList(props) {
            var book_lists=props.books;
            var b = book_lists.map((book,index)=> <li key={index}>{book}</li>);
            return <ul>{b}</ul>
        } 
        ReactDOM.render(<BookList books={arr1}/>,document.querySelector("#id01"));
    </script>
</body>
</html>
