        //function mysort()
        function sort2(a) {
            for(i in a.slice(0,length(a)))
            {
                pos = i;
                for(j=i;j<length(a);j++)
                {
                    if(a[pos]>a[j])
                        pos = j;
                }
                if(pos!=i)
                {
                    temp = a[pos];
                    a[pos] = a[j];
                    a[j] = temp;
                }
            }
            document.write(a);
        }
        sort2(arr2);
