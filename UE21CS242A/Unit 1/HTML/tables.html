<html>
    <head>
        <title>Tables in HTML</title>
    </head>
    <body>
        <!--Tables-->
        <table border="1px solid black"><!--or border="border"-->
            <caption>Project Details</caption>
            <tr>
                <th rowspan="2">SL. No</th>
                <th rowspan="2">Semester</th>
                <th rowspan="2">Title</th>
                <th colspan="2">Team Member</th>
            </tr>
            <tr>
                <th>SRN</th>
                <th>Name</th>
            </tr>
            <tr>
                <th>1</th>
                <td rowspan="2">1</td>
                <td>Calculator using Python</td>
                <td>PES1UG21CS169</td>
                <td>Sanjay</td>
            </tr>
            <tr>
                <th>2</th>
                <!--<td>1</td>-->
                <td>Library Management using Python</td>
                <td>PES1UG21CS069</td>
                <td>Vijay</td>
            </tr>
            <tr>
                <th>3</th>
                <td rowspan="2">2</td>
                <td>Calculator using C</td>
                <td>PES1UG21CS169</td>
                <td>Sanjay</td>
            </tr>
            <tr>
                <th>4</th>
                <!--<td>2</td>-->
                <td>Library Management using c</td>
                <td>PES1UG21CS069</td>
                <td>Sanjay</td>
            </tr>
            <!--<caption>Table using HTML</caption>-->
        </table>
    </body>
</html>
