<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            height: 100%;
        }
        div {
            border: 0.2em solid orange;
            border-radius: 12px;
            padding: 0.5em;
            margin: 2em;
            text-align: center;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="res"></div>
    <script type="text/babel">
        class Test extends React.Component {
            constructor(props) {
                super(props)
                this.state = {names:"",email:""};
                
            }
            handleChange = (event) => {
                const key = event.target.name;
                const value = event.target.value;
                this.setState({[key]:[value]});
            }

            handleSubmit = (event) => {
                event.preventDefault();
                ReactDOM.render(<h2>name:{this.state.names} email:{this.state.email}</h2>,document.getElementById("res"));
            }

            render() {
                return(
                    <>
                    <form onSubmit={this.handleSubmit}>
                        <input type="text" onChange={this.handleChange} name="names"/>
                        <input type="text" onChange={this.handleChange} name="email"/>
                        <input type="submit" value="submit"/>    
                    </form>
                    </>
                )
            }

        }
        ReactDOM.render(<Test/>,document.getElementById("root"));
    </script>
</body>
</html>
