<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling in React</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        div {
            border: 0.2em solid orange;
            border-radius: 8px;
            padding: 0.5em;
            margin: 2em;
        }
        .div1 {
            border: 0.2em ridge greenyellow;
        }
        .div2 {
            border: 0.2em ridge red;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        // Using arrow function
        const Header = () => {
            const myStyle = {
                    backgroundColor: "white",
                    color:"black",
                };
            return(
                <div style={myStyle}>
                <h1 style={{backgroundColor: "red"}}>Hello style!</h1>
                <p>Adding style in React</p>
                </div>
            );
        }
        class Header2 extends React.Component {
            render() {
                return (
                    <div className = {this.props.type}>
                        <h1>{this.props.children}</h1>
                    </div>    
                )
            }
        }
        ReactDOM.render(<><Header/><Header2 type="div1">Using Class Component</Header2></>,document.getElementById("root"))
    </script>
</body>
</html>
