    <title>Flexible</title>
    <style>
        #main {
            width: 800px;
            height: 200px;
            border: 5px solid whitesmoke;
            display: flex;
        }
        #main div{
            /* 1->fits it to the frame, 0-> remains same 
            flex-grow: increases the size
            flex-shrink: reduces the size
            flex-basis:
            */
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px;
        }
        #main div:nth-of-type(2) {
            flex-shrink: 2;
        }
