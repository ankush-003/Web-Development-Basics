<!DOCTYPE html>
<html lang="en">
<head>
    <title>Light Button</title>
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }
        a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px
        }
        a:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
        }

    </style>
</head>
<body>
 <center><a href="https://www.google.com">submit</a></center>
</body>
</html>
